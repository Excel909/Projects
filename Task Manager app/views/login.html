<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login>> TaskMaster</title>

    <!-- Css files -->
    <link rel="stylesheet" type="text/css" href="../public/login.css">

    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- For fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
<div id="container">
    <div class="sign_header">
        <div class="sign_logo">
            <div class="s-l">
                <i class="fa-solid fa-list-check"></i>
            </div>
            <div class="s-r">
                TaskMaster
            </div>
        </div>
    </div>


    <div class="form">
        <div class="login_head">
            Login to TaskMaster
        </div>

        <form>
            <label for="name"><span class="form_title">Username</span><br>
                <input type="text" name="name" class="dp1" required/>
            </label>

            <label for="password"><span class="form_title">password</span><br>
                <input type="password" name="password" class="dp1" />
            </label>

            <div class="bttn">
                <button type="submit" class="form_btn">Login</button>
            </div>
        </form>
    </div>

    <div class="login_link">
        Don't have an Account? <a href="#">Sign up</a>
    </div>
</div>

</div>

</body>
</html>
