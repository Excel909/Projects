<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM>> settings</title>
    <link rel="stylesheet" type="text/css" href="../public/setting.css">
    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- For fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="set-head">
            <div class="set-logo">
                <span class="set-icon"><i class="fa-solid fa-sliders"></i></span>&nbsp;settings
            </div>
        </div>

        <div class="set-inner">
            <div class="setin-head">
                Customize app
            </div>

            <div class="setin-list">
                <div class="sl-dark">
                    <div>
                        Enable dark mode 
                    </div>
                    <div class="theme-toggle">
                        <label class="switch">
                            <input type="checkbox" id="themeSwitch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="sl-lang">
                    <div>Language</div>
                    <div class="sl-lang-select">
                        <!-- <label for="language">English</label> -->
                        <select id="language" class="lang_select">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="setin-head">
                Account settings
            </div>

            <div class="setin-list">
                <div class="setin-acct">
                    <form>
                        <label for="set-username"><span class="sft">Username</span>
                            <input type="text" class="setin-form" id="set-username" required minlength="4">
                        </label><br>

                        <label for="set-username"><span class="sft">Email</span>
                            <input type="email" class="setin-form" id="set-username" required>
                        </label><br>

                        <button type="submit" class="setin-btn">Enact Action</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="bn">
                <button class="bn-btn"><i class="fa-solid fa-calendar-days"></i></i></button>
            </div>

            <div class="bn">
                <button class="bn-btn"><i class="fa-solid fa-bell"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
