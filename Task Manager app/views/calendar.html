<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/calender.css">
    <!-- For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>

    <!-- For fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>TM>> Calender</title>
</head>
<body>
    
    <div id="container">
        <div class="cal-head">
            <div class="cal-logo">
                <span class="ci"><i class="fa-solid fa-list-check"></i></span> TaskMaster
            </div>

            <div class="cal-button">
                <button type="button" class="cal-btn">Back to Tasks</button>
            </div>
        </div>
        <div class="cal-inner">
            <div class="cal-display">
                <div class="c-in">
                    <div class="c-h">
                        Task Info :
                    </div>
                    <div id="c-d">
                        
                    </div>
                </div>
            </div>

            <div class="cal-calendar">
                <div class="calender">
                    <div class="year_month">
                        <div class="month">

                        </div>

                        <div class="year">

                        </div>
                    </div>

                    <div class="cal-week">
                        <div class="c-w">Mon</div>
                        <div class="c-w">Tues</div>
                        <div class="c-w">Wed</div>
                        <div class="c-w">Thurs</div>
                        <div class="c-w">Fri</div>
                        <div class="c-w">Sat</div>
                        <div class="c-w">Sun</div>
                    </div>

                    <div class="cal-days">
                        
                    </div>
                </div>

                <div class="cal-btns">
                    <div class="c-prev">
                        <button type="button" id="cal-prev">Prev</button>
                    </div>

                    <div class="c-next">
                        <button type="button" id="cal-next">Next</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="bn">
                <button class="bn-btn"><i class="fa-solid fa-gear"></i></i></button>
            </div>

            <div class="bn">
                <button class="bn-btn"><i class="fa-solid fa-bell"></i></button>
            </div>
        </div>
    </div>



<script src="/calender.js"></script>
</body>
</html>
